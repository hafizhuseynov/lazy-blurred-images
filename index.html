<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        img {
            object-fit: cover;
            object-position: center;
            border-radius: 4px;
        }

        .grid {
            padding: 12px;
        }

        @media screen and (min-width: 768px) {
            .grid {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
        }

        @media screen and (min-width: 1024px) {
            .grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media screen and (min-width: 1280px) {
            .grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>

<body>
    <div class="grid">
        <img width="100%" height="600" src="./placeholders/image-1.jpg" data-src="./images/image-1.jpg" />
        <img width="100%" height="600" src="./placeholders/image-2.jpg" data-src="./images/image-2.jpg" />
        <img width="100%" height="600" src="./placeholders/image-3.jpg" data-src="./images/image-3.jpg" />
        <img width="100%" height="600" src="./placeholders/image-4.jpg" data-src="./images/image-4.jpg" />
        <img loading="lazy" width="100%" height="600" src="./placeholders/image-5.jpg"
            data-src="./images/image-5.jpg" />

            data-src="./images/image-30.jpg" />
    </div>
    <script>
        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    img.src = img.dataset.src;
                    observer.unobserve(img)
                }
            })
        }, {
            threshold: 0.2
        })

        document.querySelectorAll("img").forEach(img => {
            observer.observe(img)
        })
    </script>
